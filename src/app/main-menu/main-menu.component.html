<mat-toolbar color=primary>
    <span>Gas Tracker</span>
</mat-toolbar>
<br>
<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
    <button (click)="auth.logout({ returnTo: document.location.origin })">
        Log out
    </button>
    <ul *ngIf="auth.user$ | async as user">
        <li>{{ user.name }}</li>
        <li>{{ user.email }}</li>
    </ul>`
</ng-container>

<ng-template #loggedOut>
    <button (click)="auth.loginWithRedirect()">Log in</button>
</ng-template>
<br>
<div class="container d-flex justify-content-center">
    <div class="btn-group-vertical menu" style="width: 100%;" role="group">
        <button type="button" (click)="selectMenuItem($event)" component="pick-car" class="btn btn-dark btn-block">Pick
            Car</button>
        <button type="button" (click)="selectMenuItem($event)" component="view-data" class="btn btn-light btn-block"
            id='view-data-btn'>View Data</button>
        <!-- <button type="button" (click)="selectMenuItem($event)" component="new-data" class="btn btn-light btn-block">New
            Data</button> -->
    </div>
</div>
<br>
<app-pick-car *ngIf="this.selectedItem == 'pick-car'" (selectedCar)='selectCar($event)'></app-pick-car>
<app-view-data *ngIf="this.selectedItem == 'view-data'" [selectedCar]="selectedCar"></app-view-data>
