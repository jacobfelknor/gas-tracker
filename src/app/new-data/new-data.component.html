<div class="container">
    <h5 *ngIf="selectedCar">New entry for {{ selectedCar.pprint }}</h5>
    <h5 *ngIf="!selectedCar">No car is currently selected</h5>
</div>

<div *ngIf="selectedCar" class="container">
    <div class="form-row">
        <div class="form-group col-9">
            <!-- <label for="date">Date</label> -->
            <input class="form-control " name="date" placeholder="Date" matInput [matDatepicker]="picker">
        </div>
        <div class="form-group col-3">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </div>
    </div>
</div>
