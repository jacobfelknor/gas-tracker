<h1 mat-dialog-title>New entry for {{ selectedCar.name }}</h1>
<div mat-dialog-content class="full-width">
    <div>
        <mat-form-field class="date-width" appearance="fill">
            <mat-label>Date</mat-label>
            <input type='text' required [(ngModel)]="this.data.date" matInput [matDatepicker]="picker">
        </mat-form-field>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
    </div>
    <div>
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Miles Driven</mat-label>
            <input type="number" required [(ngModel)]="this.data.miles_driven" matInput>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Gallons Used</mat-label>
            <input type="number" required [(ngModel)]="this.data.gallons_used" matInput>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Cost</mat-label>
            <input type="number" required [(ngModel)]="this.data.cost" matInput>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions style="justify-content: flex-end;">
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-button (click)="submitData()" cdkFocusInitial>Submit</button>
</div>
